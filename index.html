<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser Bootstrap</title>
	<script type="text/javascript" src="framework/phaser.min.js"></script>
	<script type="text/javascript" src="js/states/Preloader.js"></script>
	<script type="text/javascript" src="js/states/MainMenu.js"></script>
	<script type="text/javascript" src="js/states/EndGame.js"></script>
	<script type="text/javascript" src="js/states/LevelSelect.js"></script>
	<script type="text/javascript" src="js/Prefabs/Player.js"></script>
	<script type="text/javascript" src="js/Prefabs/Checkpoint.js"></script>
	<script type="text/javascript" src="js/Prefabs/Mob.js"></script>
	<script type="text/javascript" src="js/Prefabs/Boss.js"></script>
	<script type="text/javascript" src="js/worlds/lvl1.js"></script>
	<script type="text/javascript" src="js/worlds/lvl1map.js"></script>
	<script type="text/javascript" src="js/worlds/lvl2.js"></script>
	<script type="text/javascript" src="js/worlds/lvl2map.js"></script>
	<script type="text/javascript" src="js/worlds/bossFight.js"></script>
	<script type="text/javascript" src="js/worlds/BossRoom.js"></script>
	<script type="text/javascript" src="js/Prefabs/PlatformA.js"></script>
	<script type="text/javascript" src="js/Prefabs/WallA.js"></script>
	<script type="text/javascript" src="js/Prefabs/Tile.js"></script>
	<script type="text/javascript" src="js/Prefabs/Obstacle.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1>My Game</h1>

	<script type="text/javascript">
	(function() {
			var game = new Phaser.Game(1000, 600, Phaser.AUTO);
			game.state.add('Preloader', Preloader);
			game.state.add('MainMenu', MainMenu);
			game.state.add('LevelSelect', LevelSelect);
			game.state.add('Game', Game);
			game.state.add('BossFight', BossFight);
			game.state.add('EndGame', EndGame);
			game.state.start('Preloader');
		})();
	</script>

</body>
</html>
